name: Security-Check-Workflow
on: [push]
jobs:
  test-logic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Unit Tests
       
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python3 -m unittest discover tests